<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>全部作品｜晨哥陶藝</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- 內頁：固定白底導覽列 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top scrolled">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">晨哥陶藝</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item"><a class="nav-link" href="index.html#">首頁</a></li>
            <li class="nav-item"><a class="nav-link active" href="products.html">全部作品</a></li>
            <li class="nav-item"><a class="nav-link" href="news.html">最新消息</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">關於我們</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Instagram</a></li>
            <li class="nav-item"><a class="nav-link" href="#">YouTube</a></li>
            <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-search"></i></a></li>
            <li class="nav-item"><a class="nav-link" href="account.html"><i class="bi bi-person"></i></a></li>
            <li class="nav-item position-relative">
              <a class="nav-link" href="cart.html" id="cart-icon">
                <i class="bi bi-cart"></i>
                <span id="cart-count" class="cart-badge">0</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container page-padding">
      <div class="row">
        <!-- 側邊欄 -->
        <aside class="col-lg-3 mb-4">
          <h5 class="mb-3">我想要找..</h5>
          <div class="input-group mb-4">
            <input id="search-input" type="text" class="form-control" placeholder="搜尋..." />
            <button id="search-btn" class="btn btn-primary"><i class="bi bi-search"></i></button>
          </div>

          <h5 class="mb-3">商品分類</h5>
          <div id="category-list" class="list-group small">
            <!-- JS 產生分類複選 -->
          </div>
        </aside>

        <!-- 主內容 -->
        <section class="col-lg-9">
          <div class="d-flex flex-wrap align-items-center justify-content-between gap-2 mb-3">
            <div class="small text-muted" id="result-info">共 0 件商品</div>
            <div class="d-flex align-items-center gap-2">
              <label for="sort-select" class="small text-nowrap">排序：</label>
              <select id="sort-select" class="form-select form-select-sm" style="min-width: 160px;">
                <option value="popular">預設</option>
                <option value="price-asc">價格：低 → 高</option>
                <option value="price-desc">價格：高 → 低</option>
              </select>
            </div>
          </div>

          <!-- 商品格狀清單 -->
          <div id="product-grid" class="row g-3">
            <!-- JS render cards -->
          </div>
        </section>
      </div>
    </main>

    <footer class="text-center py-4 bg-white border-top mt-5">
      <small><a href="#">使用條款</a> • <a href="#">隱私政策</a></small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
